{% extends "base.html" %}
{% block content %}
  
  <div class="container p-1">
     <div class="card text-white bg-primary p-3">   
  <div class="row">
    <div class="col">


    
<div href="login.html">
Welcome back! <b>{{username}}</b> (<a href='/logout' style='color:white;'>Logout</a>) <br>
Current IP: {{ip}} </div>
 

        
</div>
      
      
<div class="col">
 
<div href="login.html">
Last login IP: {% for row in rows %} {{row["ip"]}}  {% endfor %}<br>
New Pending: <span class="badge badge-dark">{% for p in pending %} {{p[0]}}  {% endfor %}</span>
</div>     
  
        
    </div>
        </div>  
    
    
    
    </div>
    </div>
    
    
    
<div class="container">
<div class="card">
  <div class="row p-2">
    <div class="col">
    
  
<div class="text-center">       
<button class="btn btn-primary btn-circle btn-xl" onclick="location.href='/all'">Total Doner  <span class="badge badge-dark">{% for t in total %} {{t[0]}}  {% endfor %}</span></button> 
<button class="btn btn-warning btn-circle btn-xl" onclick="location.href='/all'">Male  <span class="badge badge-dark">{% for m in male %} {{m[0]}}  {% endfor %}</span></button>
<button class="btn btn-danger btn-circle btn-xl" onclick="location.href='/all'">Female  <span class="badge badge-dark">{% for f in female %} {{f[0]}}  {% endfor %}</span></button>
<button class="btn btn-success btn-circle btn-xl" onclick="location.href='/pending'">Pending  <span class="badge badge-dark">{% for p in pending %} {{p[0]}}  {% endfor %}</span></button>
    

<button class="btn btn-success btn-circle btn-xl" onclick="location.href='/contact_users'">Contact  <span class="badge badge-dark">{% for c in contact %} {{c[0]}}  {% endfor %}</span></button>

<button class="btn btn-success btn-circle btn-xl" onclick="location.href='/request'">Request  <span class="badge badge-dark">{% for r in requestx %} {{r[0]}}  {% endfor %}</span></button>


</div>       
    
        
        
  

<div class="col-md-12 d-flex justify-content-center">
    
<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Count'],
  ['Total Users', {% for t in total %} {{t[0]}}  {% endfor %}],
  ['Female', {% for f in female %} {{f[0]}}  {% endfor %}],
  ['Male', {% for m in male %} {{m[0]}}  {% endfor %}],    
      
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Average Report', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>
    </div>
    
    
        </div></div></div></div>
  
{% endblock %}
